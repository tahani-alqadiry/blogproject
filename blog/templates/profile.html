<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3> Username: {{ author }}</h3>
    <h3> blog: {{ author.blog_name }}</h3>
    <hr>
    {% if posts %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }} <span> author:{{ post.author }}</span></p>
            <h4>date:{{ post.release_date }}</h4>
            <hr>
        {% endfor %}
    {% else %}
        <h3>No Posts</h3>
    {% endif %}


</body>
</html>
