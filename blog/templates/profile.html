<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3> Username: {{ author }}</h3>

    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }} <span> author:{{ post.author }}</span></p>
        <h4>{{ post.release_date }}</h4>
    {% endfor %}


</body>
</html>
